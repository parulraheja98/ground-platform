<inline-editor
  mat-dialog-title
  class="layer-name"
  [data]="layerName"
  placeholder="Unnamed layer"
  (focusOut)="setLayerName($event)"
></inline-editor>
<form [formGroup]="layerForm" (ngSubmit)="onSave($event)">
  <mat-dialog-content>
    <div>Layer id: {{ layerId }}</div>
    <div formArrayName="questions" class="main-container-questions">
      <div
        *ngFor="
          let question of layerForm.controls.questions.controls;
          let i = index
        "
        class="container-question"
      >
        <div [formGroupName]="i">
          <div fxLayout>
            <mat-form-field appearance="fill" fxFlex="2 1 auto">
              <mat-label>Question</mat-label>
              <input matInput formControlName="label" />
            </mat-form-field>
            <mat-form-field fxFlex class="field-type" appearance="outline">
              <mat-select #selectFieldType formControlName="fieldTypeOption">
                <mat-select-trigger>
                  <mat-icon class="icon-field-type">{{
                    selectFieldType.value
                      ? selectFieldType.value.icon
                      : 'short_text'
                  }}</mat-icon>
                  <span class="label-field-type">
                    {{
                      selectFieldType.value
                        ? selectFieldType.value.label
                        : 'Text'
                    }}
                  </span>
                </mat-select-trigger>
                <mat-option
                  *ngFor="let field of fieldTypeOptions"
                  [value]="field"
                >
                  <mat-icon>{{ field.icon }}</mat-icon>
                  <span>{{ field.label }}</span>
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div
            *ngIf="
              question.value.fieldTypeOption.type == fieldTypes.MULTIPLE_CHOICE
            "
          >
            <app-multiple-choice-options
              [options]="question.controls.options.controls"
              (update)="setOptions($event, i)"
            >
            </app-multiple-choice-options>
          </div>
          <div fxLayout fxLayoutAlign="end" class="question-actions">
            <button mat-icon-button (click)="deleteQuestion($event, j)">
              <mat-icon class="trash-icon">delete_forever</mat-icon>
            </button>
            <span class="vertical-divider"></span>
            <div class="required-toggle">
              <span class="required-label">Required</span>
              <mat-slide-toggle formControlName="required" color="primary">
              </mat-slide-toggle>
            </div>
          </div>
        </div>
      </div>
      <div class="add-question">
        <span class="plus-icon"></span>
        <a class="link-add-question" (click)="addQuestion()"> Add question </a>
      </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions fxLayout fxLayoutAlign="end">
    <button
      mat-raised-button
      (click)="onClose()"
      type="button"
      class="btn-cancel"
    >
      Cancel
    </button>
    <button mat-raised-button color="primary" type="submit" class="btn-save">
      Save
    </button>
  </mat-dialog-actions>
</form>
